      <div class="title">
        <h1 class="text-center">Create a Listing</h1>
      </div>
      <div class="subtitle">
      </div>

      <!-- form stuff -->
      <form class = "col-md-6" id = "listing-form" >
        
        <div class="form-group">
            <label for="itemName">Item Name</label>
            <input type="text" name = "name" class="form-control" id="itemName" placeholder="" required>
        </div>

        <div class="form-group">
            <label for="categorySelectDropdown">Category</label>
            <select class="form-control" name = "category" id="categorySelectDropdown" required>
              <option>Dorm</option>
              <option>School</option>
              <option>Kitchen</option>
              <option>Furniture</option>
              <option>Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="conditionSelectDropdown">Condition</label>
            <select class="form-control" name = "condition" id="conditionSelectDropdown" required>
              <option>Poor</option>
              <option>Fair</option>
              <option>Good</option>
              <option>Like New</option>
            </select>
          </div>

          <div class="form-group">
            <label for="amount">Amount</label>
            <input name = "amount" type="number" class="form-control" id="amount" placeholder="1" value="1">
            </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" name = "free" type="radio"  id="freeRadio" onclick = "disablePrice()" value="Free" checked>
                <label class="form-check-label" for="freeRadio">
                  Free
                </label>
                <input class="form-check-input" name ="free" type="radio" id="priceRadio" onclick = "enablePrice()" value="notFree">
                <label class="form-check-label" for="priceRadio">
                  Price
                </label>
                <input name = "price" type = "number" class = "form-control" id = "priceInput" disabled>
                <small id="priceInstructions" class="form-text text-muted">Enter price here if not free.</small>

            </div>
        </div>

        <div class="form-group">
          <label for="description">Item description</label>
          <textarea name = "description" class="form-control" id="description" rows="3"></textarea>
        </div>

          <label class="form-label" for="customFile">Upload image</label>
        <input name = "img" type="file" class="form-control" id="customFile">
        
       <button type="submit" class="btn btn-primary">Submit</button>
       </form>
  </div>
